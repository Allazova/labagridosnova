<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сложный пример CSS Grid</title>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  /* Контейнер сетки */
  .grid-container {
    display: grid;
    gap: 10px;
    grid-template-columns: 2fr 2fr 1fr ;
    grid-template-rows: 1fr 1fr 3fr 1fr;
    width: 90%;
    max-width: 1200px;
  }

  /* Цветные элементы сетки с именованными областями */
  .item4 {    
    grid-column: 3;
    grid-row: 5;
    padding: 10px;
    border:1px solid black;
     background-color: #4D96FF; }
  .item5 { 
    padding: 10px;
    border:1px solid black;
    background-color: #FFB6B9; 
    grid-column: 1;
    grid-row: 3;
  }
  .item6 { 
    grid-column: 1;
    grid-row: 1;
    padding: 10px;
    border:1px solid black;
    background-color: #A1E8AF; }
  .item7 {    display: grid;
    padding: 10px;
    border:1px solid black;
    grid-column: 2;
    grid-row: 1;
    background-color: #FFE156; }
  .item8 { 
    grid-column-start: 1;
    grid-column-end: 3; 
    grid-row-start: 2;
    grid-row-end: 3; 
    padding: 10px;
    border:1px solid black;
    background-color: #FF9F1C; }

  /* Оформление элементов сетки */
  .grid-item {
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5em;
    font-weight: bold;
    border-radius: 8px;
    padding: 20px;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item item4">Футер</div>
  <div class="grid-item item5">Большой блок</div>
  <div class="grid-item item6">Широкий блок</div>
  <div class="grid-item item7">Во всю ширину</div>
  <div class="grid-item item8">Нижний блок</div>
</div>
</body>
</html>
